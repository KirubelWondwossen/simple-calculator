<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <script defer src="/js/script.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="screen-box">
        <span class="screen">12</span>
      </div>

      <div class="numpad-box">
        <div class="numpad-top">
          <span class="numpad-btn numpad-operator--btn clear-btn">C</span>
          <span class="numpad-btn numpad-operator--btn percent-btn">&#37;</span>
          <span class="numpad-btn numpad-perator--btns back-btn">&#x25c0;</span>
          <span class="numpad-btn numpad-operator--btn div-btn">&#247;</span>
        </div>
        <div class="numpad-right">
          <span class="numpad-operator--btn mult-btn">&times;</span>
          <span class="numpad-operator--btn minus-btn">&minus;</span>
          <span class="numpad-operator--btn plus-btn">&plus;</span>
          <span class="numpad-operator--btn equl-btn">&equals;</span>
        </div>

        <div class="numpad-nums--box">
          <div class="numpad-nums">
            <span class="numpad-btn numpad-nums--btn">7</span>
            <span class="numpad-btn numpad-nums--btn">8</span>
            <span class="numpad-btn numpad-nums--btn">9</span>
            <span class="numpad-btn numpad-nums--btn">4</span>
            <span class="numpad-btn numpad-nums--btn">5</span>
            <span class="numpad-btn numpad-nums--btn">6</span>
            <span class="numpad-btn numpad-nums--btn">1</span>
            <span class="numpad-btn numpad-nums--btn">2</span>
            <span class="numpad-btn numpad-nums--btn">3</span>
            <span class="numpad-btn numpad-nums--btn">00</span>
            <span class="numpad-btn numpad-nums--btn">0</span>
            <span class="numpad-btn numpad-nums--btn">.</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
