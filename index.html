<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script defer src="/js/script.js"></script>

    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="screen-box">
        <span class="screen-output">0</span>
        <div class="screen-box2 screen-box">
          <span class="screen-output2 screen-output">0</span>
        </div>
      </div>

      <div class="numpad-box">
        <!-- <div class="numpad-top"></div> -->
        <span class="numpad-btn numpad-operator--btn clear-btn">C</span>
        <span class="numpad-btn numpad-operator--btn percent-btn">&#37;</span>
        <ion-icon
          name="backspace-outline"
          class="numpad-btn numpad-perator--btns back-btn"
        ></ion-icon>
        <span class="numpad-btn numpad-operator--btn division-btn">&#247;</span>
        <!-- <div class="numpad-nums"></div> -->
        <span class="numpad-btn numpad-nums--btn nums7-btn">7</span>
        <span class="numpad-btn numpad-nums--btn nums8-btn">8</span>
        <span class="numpad-btn numpad-nums--btn nums9-btn">9</span>
        <span class="numpad-btn numpad-operator--btn mult-btn">&times;</span>
        <span class="numpad-btn numpad-nums--btn nums4-btn">4</span>
        <span class="numpad-btn numpad-nums--btn nums5-btn">5</span>
        <span class="numpad-btn numpad-nums--btn nums6-btn">6</span>
        <span class="numpad-btn numpad-operator--btn minus-btn">&minus;</span>
        <span class="numpad-btn numpad-nums--btn nums1-btn">1</span>
        <span class="numpad-btn numpad-nums--btn nums2-btn">2</span>
        <span class="numpad-btn numpad-nums--btn nums3-btn">3</span>
        <span class="numpad-btn numpad-operator--btn plus-btn">&plus;</span>
        <span class="numpad-btn numpad-nums--btn nums00-btn">00</span>
        <span class="numpad-btn numpad-nums--btn nums0-btn">0</span>
        <span class="numpad-btn numpad-nums--btn dot-btn">.</span>
        <span class="numpad-btn numpad-operator--btn equal-btn">&equals;</span>
        <!-- <div class="numpad-right"></div> -->

        <!-- <div class="numpad-nums--box"></div> -->
      </div>
    </div>
  </body>
</html>
